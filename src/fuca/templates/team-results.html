{% extends 'layout.html' %}

{% block content %}
    <a href="{{ url_for('team', id=id)}}">General</a> | 
    <a href="{{ url_for('teamschedule', id=id)}}">Team Schedule</a> | 
    <a href="{{ url_for('teamresults', id=id)}}">Team Results</a> |
    <a href="{{ url_for('teamsquad', id=id)}}">Team Squad</a>

    {% for result in results %}
        <p>{{ result.date }} 
            <a href="{{ url_for('team', id=result.team1_id)}}">
                {{ result.team1_name }}
            </a> 
            VS 
            <a href="{{ url_for('team', id=result.team2_id)}}">
            {{ result.team2_name }}
            </a>
        </p>
    {% endfor %}
{% endblock content %}
