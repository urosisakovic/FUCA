{% extends 'home/layout.html' %}

{% block content %}
    <table class="table table-dark table-striped table-hover">
        <thead>
            <th>Date</th>
            <th>Host Team</th>
            <th>Guest Team</th>
            <th>Result</th>
        </thead>

        {% for result in results %}
            <tr>
                <td>{{ result.date }}</td>
                <td style="white-space:nowrap">
                    <a href="{{ url_for('teams.team', id=result.host_team_id)}}">
                        <img src="{{ result.host_team_logo }}" width="100">
                        {{ result.host_team.name }}
                    </a>
                </td>

                <td style="white-space:nowrap">
                    <a href="{{ url_for('teams.team', id=result.guest_team_id)}}">
                        <img src="{{ result.guest_team_logo }}" width="100">
                        {{ result.guest_team.name }}
                    </a>
                </td>
                <td>{{ result.team1_goals }}: {{ result.team2_goals }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
