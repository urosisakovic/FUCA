{% extends 'home/layout.html' %}

{% block content %}
    {% for result in results %}
        <p>{{ result.date }} <a href="{{ url_for('team', id=result.team1_id)}}">{{ result.team1_name }}</a> VS
            <a href="{{ url_for('team', id=result.team2_id)}}">{{ result.team2_name }}</a> {{ result.team1_goals }} {{ result.team2_goals }}</p>
    {% endfor %}
{% endblock content %}
