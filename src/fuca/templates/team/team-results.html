{% extends 'team/team-layout.html' %}

{% block team_content %}
    <table>

    <thead>
        <th>Date</th>
        <th>Host Team</th>
        <th>Guest Team</th>
        <th>Result</th>
    </thead>

    {% for result in results %}
        <tr>
            <td>{{ result.date }}</td>
            <td style="white-space:nowrap">
                <a href="{{ url_for('teams.team', id=result.team1_id)}}">
                    <img src="{{ result.team1_logo }}" width="100" width="100">
                    {{ result.team1_name }}
                </a>
            </td>

            <td style="white-space:nowrap">
                <a href="{{ url_for('teams.team', id=result.team2_id)}}" width="100">
                    <img src="{{ result.team2_logo }}" width="100">
                    {{ result.team2_name }}
                </a>
            </td>
            <td>{{ result.team1_goals }} : {{ result.team2_goals }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock team_content %}
