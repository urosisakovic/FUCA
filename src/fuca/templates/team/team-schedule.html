{% extends 'team/team-layout.html' %}

{% block team_content %}
    {% for match in schedule %}
        <p>{{ match.date }} 
            <a href="{{ url_for('team', id=match.team1_id)}}">
                {{ match.team1_name }}
            </a> 
            VS 
            <a href="{{ url_for('team', id=match.team2_id)}}">
            {{ match.team2_name }}
            </a>
        </p>
    {% endfor %}
{% endblock team_content %}
