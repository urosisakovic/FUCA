{% extends 'team/team-layout.html' %}

{% block team_content %}
    <table>
        <thead>
            <th>Date</th>
            <th>Host Team</th>
            <th>Guest Team</th>
        </thead>

        {% for match in schedule %}
            <tr>
                <td>{{ match.date }}</td>
                <td style="white-space:nowrap">
                    <a href="{{ url_for('team', id=match.team1_id)}}">
                        <img src="{{ match.team1_logo }}" width="100">
                        {{ match.team1_name }}
                    </a>
                </td>

                <td style="white-space:nowrap">
                    <a href="{{ url_for('team', id=match.team2_id)}}">
                        <img src="{{ match.team2_logo }}" width="100">
                        {{ match.team2_name }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock team_content %}
