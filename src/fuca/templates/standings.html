{% extends 'standings-layout.html' %}


{% block standings_content %}
    {% for team in teams %}
        <a href="{{ url_for('team', id=team.id)}}">
            <p>
                {{ team.logo }} {{ team.name }} {{ team.wins }} {{ team.losses }} {{ team.draws }} {{ team.matches }} {{ team.goal_diff }}
            </p>
        </a>
    {% endfor %}
{% endblock standings_content %}
